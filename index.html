<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="css/main.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="main_container">
    <header class="header_container">
      <img src="/assets/images/avatar-jessica.jpeg" alt="" class="avatar">
      <h1 class="profile_name">
        Jessica Randall
      </h1>
      <span class="location">London, United Kingdom</span>
      <h4 class="ocupation">"Front-end developer and avid reader."</h4> 
    </header>
    <div class="info_links">
      <a href="#" class="contact">GitHub</a>
      <a href="#" class="contact">Frontend Mentor</a>
      <a href="#" class="contact">LinkedIn</a>
      <a href="#" class="contact">Twitter</a>
      <a href="#" class="contact">Instagram</a>
    </div>
     <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </section>
 
</body>
</html>
